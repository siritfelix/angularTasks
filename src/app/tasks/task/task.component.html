<div class="mb-3 row">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#' + 'id' + i"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        {{ task.titulo }}
      </button>
    </h2>
    <div
      [attr.id]="'id' + i"
      class="accordion-collapse collapse show"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div class="card" style="max-width: 100%">
          <div class="card-header">"{{ task.titulo }}"</div>
          <div class="card-body">
            <div class="mb-3 row">
              <label for="asignadaA" class="col-sm-2 col-form-label"
                >Asignada a</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  [disabled]="!edit"
                  class="form-control"
                  id="staticEmail"
                  value="{{ task.asignadaA }}"
                  name="descripcion"
                  [(ngModel)]="task.asignadaA"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="etiquetas" class="col-sm-2 col-form-label"
                >Etiquetas</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  [disabled]="!edit"
                  class="form-control"
                  id="staticEmail"
                  value="{{ task.etiquetas }}"
                  name="descripcion"
                  [(ngModel)]="task.etiquetas"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="completada" class="col-sm-2 col-form-label"
                >Completada</label
              >
              <div class="col-sm-10">
                <input
                  [(ngModel)]="task.completada"
                  class="form-check-input"
                  type="checkbox"
                  value="{{ task.completada }}"
                  id="flexCheckDefault"
                  [disabled]="!edit"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="prioridad" class="col-sm-2 col-form-label"
                >Prioridad</label
              >
              <div class="col-sm-10">
                <select
                  class="form-select form-select-sm"
                  aria-label="Small select example"
                  [(ngModel)]="selectedValue"
                  [disabled]="!edit"
                >
                  @for (option of options; track $index) {
                  @if(option===task.prioridad) {
                  <option selected>{{ option }}</option>
                  } @else{
                  <option>{{ option }}</option>
                  } }
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="descripcion" class="col-sm-2 col-form-label"
                >Descripcion de la tarea</label
              >
              <div class="col-sm-10">
                <textarea
                  type="text"
                  class="form-control"
                  id="staticEmail"
                  value="{{ task.descripcion }}"
                  name="descripcion"
                  [(ngModel)]="task.descripcion"
                  [disabled]="!edit"
                ></textarea>
              </div>
            </div>
            <div class="d-grid gap-2">
              @if (edit) {
              <button
                type="button"
                class="btn btn-success"
                (click)="onModify(task)"
              >
                Modificar
              </button>
              <button type="button" class="btn btn-danger" (click)="onCancel()">
                Cancelar
              </button>
              }@else {
              <button type="button" class="btn btn-primary" (click)="onEdit()">
                Editar
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDelete(task.id)"
              >
                Eliminar
              </button>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

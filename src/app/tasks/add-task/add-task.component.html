<div class="container">
  <div class="card card-container">
    
    <div class="card-body">
      <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()" class="mb-3 row">
        <div class="mb-3 row">
          <div class="col-sm-10">
            <label for="titulo" class="col-sm-2 col-form-label">Título:</label>
            <input
              id="titulo"
              formControlName="titulo"
              type="text"
              form-control-plaintext
              class="form-control"
            />
            <div
              *ngIf="
                tareaForm.get('titulo')?.invalid &&
                tareaForm.get('titulo')?.touched
              "
            >
              <small *ngIf="tareaForm.get('titulo')?.errors"
                >El título es requerido.</small
              >
              <small *ngIf="tareaForm.get('titulo')?.errors"
                >El título no puede exceder 100 caracteres.</small
              >
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="asignadaA" class="col-sm-2 col-form-label"
            >Asignada a (Email):</label
          >
          <div class="col-sm-10">
            <input
              id="asignadaA"
              formControlName="asignadaA"
              type="email"
              class="form-control"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Etiquetas:</label>
          <div class="col-sm-10">
            <input
              id="etiquetas"
              formControlName="etiquetas"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="completada" class="col-sm-2 col-form-label"
            >Completada
          </label>
          <div class="col-sm-10">
            <input
              type="checkbox"
              formControlName="completada"
              class="form-check-input"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="prioridad" class="col-sm-2 col-form-label"
            >Prioridad:</label
          >
          <div class="col-sm-10">
            <select
              id="prioridad"
              formControlName="prioridad"
              class="form-select form-select-sm"
            >
              <option value="baja">Baja</option>
              <option value="media">Media</option>
              <option value="alta">Alta</option>
            </select>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="descripcion" class="col-sm-2 col-form-label"
            >Descripción:</label
          >
          <div class="col-sm-10">
            <textarea
              id="descripcion"
              formControlName="descripcion"
              class="form-control"
            ></textarea>
            <div
              *ngIf="
                tareaForm.get('descripcion')?.invalid &&
                tareaForm.get('descripcion')?.touched
              "
            >
              <small *ngIf="tareaForm.get('descripcion')?.errors"
                >La descripción no puede exceder 500 caracteres.</small
              >
            </div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="tareaForm.invalid"
          class="btn btn-primary mb-3"
        >
          Crear Tarea
        </button>
      </form>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <div class="card" style="width: 100%">
      <div class="card-header">
        Selecciona la opcion que se aplicara como filtros
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="mb-3 row">
            <label for="prioridad" class="col-sm-2 col-form-label"
              >Prioridad</label
            >
            <div class="col-sm-10">
              <select
                class="form-select form-select-sm"
                aria-label="Small select example"
                [(ngModel)]="prioridad"
                (change)="upDateFiler()"
              >
                @for (option of prioridadOption; track $index) {
                <option>{{ option }}</option>
                }
              </select>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="mb-3 row">
            <label for="prioridad" class="col-sm-2 col-form-label"
              >Completada</label
            >
            <div class="col-sm-10">
              <select
                class="form-select form-select-sm"
                aria-label="Small select example"
                [(ngModel)]="completada"
                (change)="upDateFiler()"
              >
                @for (option of completadadOption; track $index) {
                <option>{{ option }}</option>
                }
              </select>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="accordion" id="accordionPanelsStayOpenExample">
          @for (item of tasks; track item.id;let i =$index) {
          <app-task
            [task]="item"
            [i]="i"
            (delete)="onDeleteTask($event)"
            (update)="onUpdate($event)"
          ></app-task>
          }
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h2 class="mb-4">Lista de Usuarios</h2>
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName || '-' }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
            Eliminar
          </button>
          <button class="btn btn-primary btn-sm ml-2" (click)="toggleRole(user)">
            Cambiar Rol
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
